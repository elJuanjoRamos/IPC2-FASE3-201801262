<ion-grid>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h4>Creacion de cuentas</h4>
            </div>
            <div padding>
                <ion-item>
                    <ion-label position="floating"> Nombre </ion-label>
                    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Apellido </ion-label>
                    <ion-input type="text" [(ngModel)]="apellido"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Carnet </ion-label>
                    <ion-input type="number" [(ngModel)]="carnet"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Mail </ion-label>
                    <ion-input type="text" [(ngModel)]="in_email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"> Password </ion-label>
                    <ion-input type="password" [(ngModel)]="in_password"></ion-input>
                </ion-item>
            </div>

            <div padding>
                <ion-button expand="block" (click)="Registro(in_email, in_password, nombre, apellido, carnet)" fill="outline">Crear cuenta</ion-button>
            </div>

            <div padding>
                <ion-button expand="block" (click)="goToRoute('/login')" fill="outline">Iniciar Sesion</ion-button>
            </div>
            <!--<ion-button expand="block" (click)="goToRoute('/tabs/tabs/tab1')" fill="outline">Login</ion-button> -->
        </ion-col>
    </ion-row>
</ion-grid>
