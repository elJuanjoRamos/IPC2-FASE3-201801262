<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-toolbar>
                <ion-buttons slot="primary">
                    <ion-buttons slot="end">
                        <ion-button fill="clear" (click)="cerrar()">
                            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-buttons>
                <div class="card-header">
                    <h3 class="mb-0">Mis notas</h3>
                </div>
            </ion-toolbar>
        </ion-toolbar>
    </ion-header>
    <br><br><br><br>
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-wrapper">
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header">
                            <div class="text-center">
                                <h3 class="mb-0">Actividades</h3>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer -->
    </div>
    <br><br><br>
    <div class="container-fluid mt--6">
        <div class="row card-wrapper">
            <div *ngFor="let item of misActiv" class="col-lg-4">
                <!-- Basic with card title -->
                <div class="card">
                    <div class="card-header">
                        <!-- Title -->
                        <h5 class="h3 mb-0">{{item.nombre}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-4">Curso: {{item.curso}}</p>
                        <p class="card-text mb-4">Calificacion: {{item.ponderacion}} / {{item.pondAct}} Pts</p>
                        <p class="card-text mb-4">Fecha de entrega: {{item.fecha}}</p>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <br><br><br>
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-wrapper">
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header">
                            <div class="text-center">
                                <h3 class="mb-0">Evaluaciones</h3>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid mt--6">
        <div class="row card-wrapper">
            <div *ngFor="let item of misEvs" class="col-lg-4">
                <!-- Basic with card title -->
                <div class="card">
                    <div class="card-header">
                        <!-- Title -->
                        <h5 class="h3 mb-0">{{item.ev}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-4">Curso: {{item.cur}}</p>
                        <p class="card-text mb-4">Calificacion: {{item.punteo}} Pts</p>

                    </div>
                </div>
            </div>

        </div>
    </div>
</ion-content>
