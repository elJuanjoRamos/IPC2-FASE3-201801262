<ion-header>
    <ion-toolbar>
        <ion-toolbar color="favorite">
            <ion-buttons slot="primary">
                <ion-button (click)="asignar(12)" color="danger" fill="outline">
                    Asignar
                    <ion-icon slot="end" name="create"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Cursos Asignados</ion-title>
        </ion-toolbar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let u of arrayCursos">
        <img src="https://stackify.com/wp-content/uploads/2018/05/Design-principles-explained-881x441.png" />

        <ion-card-content>
            <ion-card-title>
                Curso: {{u.nombre}}
            </ion-card-title>
            <p>
                <ion-item class="activated">
                    <ion-icon name="wifi" slot="start"></ion-icon>
                    <ion-label>Seccion: {{u.s}}</ion-label>
                </ion-item>

                <ion-item>
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>Hora Inicio: {{u.horaInicio}}</ion-label>
                </ion-item>

                <ion-item class="activated">
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>Hora Fin: {{u.horaFin}}</ion-label>
                </ion-item>

                <ion-item>
                    <ion-icon name="walk" slot="start"></ion-icon>
                    <ion-label>Codigo: {{u.codigo}}</ion-label>
                </ion-item>
            </p>
            <div>
                <ion-button color="dark" (click)="openModal(u.idAsignacionAuxiliar)">
                    Ver Detalle
                </ion-button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
