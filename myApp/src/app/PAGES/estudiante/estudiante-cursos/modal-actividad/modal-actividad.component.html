<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-toolbar>
                <ion-buttons slot="primary">
                    <ion-buttons slot="end">
                        <ion-button fill="clear" (click)="cerrar()">
                            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-buttons>
                <div class="card-header">
                    <h3 class="mb-0">Informacion de cursos</h3>
                </div>
            </ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let u of array">
        <ion-card-content>
            <ion-card-title>
                Curso: {{u.curso}}
            </ion-card-title>
            <p>
                <ion-item>
                    <ion-icon name="code-working" slot="start"></ion-icon>
                    <ion-label>Codigo: {{u.codigo}}</ion-label>
                </ion-item>

                <ion-item class="activated">
                    <ion-icon name="wifi" slot="start"></ion-icon>
                    <ion-label>Seccion: {{u.seccion}}</ion-label>
                </ion-item>

                <ion-item class="activated">
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>Semestre: {{u.semestre}} / {{u.anio}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>Horario: {{u.horaInicio}} to {{u.horaFin}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="walk" slot="start"></ion-icon>
                    <ion-label>Auxiliar: {{u.nombre}} {{u.apellido}}</ion-label>
                </ion-item>
            </p>

            <div>
                <ion-button color="dark" (click)="asignar(u.idAsignacionAuxiliar)">Asignar</ion-button>

            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
