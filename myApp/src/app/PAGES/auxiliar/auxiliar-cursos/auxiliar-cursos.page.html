<ion-header>
    <ion-toolbar>
        <ion-toolbar color="favorite">
            <ion-title>Mis cursos</ion-title>
        </ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let u of arrayCursos">

        <img src="https://sprdblog-res.cloudinary.com/image/upload/f_auto,q_70,t_postImgF_d/v1511541685/vectors_2_wnznzp.jpg" />

        <ion-card-content>
            <ion-card-title>
                Curso:{{ u.nombre }}
            </ion-card-title>
            <p>
                <ion-item class="activated">
                    <ion-icon name="wifi" slot="start"></ion-icon>
                    <ion-label>Seccion: {{ u.seccion }}</ion-label>
                </ion-item>

                <ion-item>
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>Horario: {{u.horaInicio}} to {{u.horaFin}}</ion-label>
                </ion-item>


                <ion-item>
                    <ion-icon name="walk" slot="start"></ion-icon>
                    <ion-label>Codigo: {{ u.codigo }} </ion-label>
                </ion-item>
            </p>
            <div>
                <ion-button color="favorite" (click)="openModal(u.idAsignacionAuxiliar)">
                    Ver Detalle
                </ion-button>
                <ion-button color="success" (click)="verEstudiantes(u.idAsignacionAuxiliar)">
                    Asistencias
                </ion-button>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
