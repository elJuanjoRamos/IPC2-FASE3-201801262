<ion-header>
    <ion-toolbar>
        <ion-toolbar color="dark">
            <ion-title>Mis Mensajes</ion-title>
        </ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item *ngFor="let u of usuarios">
        <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label (click)="abrirModal(u.idUsuario)">{{u.nombre}}</ion-label>
    </ion-item>
</ion-content>
