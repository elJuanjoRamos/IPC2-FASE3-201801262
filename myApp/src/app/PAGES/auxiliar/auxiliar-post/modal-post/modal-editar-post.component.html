<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-toolbar>
                <ion-buttons slot="primary">
                    <ion-buttons slot="end">
                        <ion-button fill="clear" (click)="cerrar()">
                            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-buttons>
                <div class="card-header">
                    <h3 class="mb-0">Editar Post</h3>
                </div>
            </ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <form *ngIf="post" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input [(ngModel)]="todo.titulo" placeholder="{{post.titulo}}" type="text" name="titulo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Texto</ion-label>
            <ion-textarea [(ngModel)]="todo.texto" placeholder="{{post.texto}}" name="texto"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">URL imagen</ion-label>
            <ion-input [(ngModel)]="todo.imagen" placeholder="{{post.imagen}}" type="text" name="imagen"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">URL video</ion-label>
            <ion-input [(ngModel)]="todo.video" type="text" placeholder="{{post.video}}" name="video"></ion-input>
        </ion-item>
        <ion-button type="submit">Agregar Post</ion-button>
    </form>
</ion-content>
