<ion-grid>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h4>Recuperacion de contrase√±a</h4>
            </div>
            <div padding>
                <ion-item>
                    <ion-label position="floating"> Mail </ion-label>
                    <ion-input type="text" [(ngModel)]="in_email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Password </ion-label>
                    <ion-input type="password" [(ngModel)]="in_password"></ion-input>
                </ion-item>
            </div>
            <div padding>
                <ion-button expand="block" (click)="verificar(in_email)" fill="outline">Recuperar cuenta</ion-button>
                <ion-label (click)="goToRoute('/login')" color="danger">Acceder</ion-label>
                <br>
                <br>
                <ion-card *ngIf="estado">
                    <ion-card-header>
                        <ion-card-title>Solicitud Enviada</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        Utilice las credenciales mostradas para acceder y cambiar su password
                    </ion-card-content>
                    <ion-card-content>
                        Usuario: {{user}}
                    </ion-card-content>
                    <ion-card-content>
                        Password: {{pass}}
                    </ion-card-content>
                    <ion-card-content>
                        <ion-button expand="block" (click)="goToRoute('/login')" fill="outline">Login</ion-button>
                    </ion-card-content>
                </ion-card>


            </div>
            <!--<ion-button expand="block" (click)="goToRoute('/tabs/tabs/tab1')" fill="outline">Login</ion-button> -->
        </ion-col>
    </ion-row>
</ion-grid>
