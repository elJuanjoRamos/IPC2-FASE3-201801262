<!-- Header -->
<!-- Header -->
<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">Mis Actividades</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">Auxiliar</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Actividades Entregadas</li>
                        </ol>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</div>
<br><br><br><br>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-wrapper">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <div class="text-center">
                            <h3 class="mb-0">Actividades</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Footer -->
</div>
<br><br><br>
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row card-wrapper">
        <div *ngFor="let item of misActiv" class="col-lg-4">
            <!-- Basic with card title -->
            <div class="card">
                <div class="card-header">
                    <!-- Title -->
                    <h5 class="h3 mb-0">{{item.nombre}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">Curso: {{item.curso}}</p>
                    <p class="card-text mb-4">Calificacion: {{item.ponderacion}} / {{item.pondAct}} Pts</p>
                    <p class="card-text mb-4">Fecha de entrega: {{item.fecha}}</p>

                </div>
            </div>
        </div>

    </div>
</div>
<br><br><br>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-wrapper">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <div class="text-center">
                            <h3 class="mb-0">Evaluaciones</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br><br><br>
<div class="container-fluid mt--6">
    <div class="row card-wrapper">
        <div *ngFor="let item of misEvs" class="col-lg-4">
            <!-- Basic with card title -->
            <div class="card">
                <div class="card-header">
                    <!-- Title -->
                    <h5 class="h3 mb-0">{{item.ev}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">Curso: {{item.cur}}</p>
                    <p class="card-text mb-4">Calificacion: {{item.punteo}} Pts</p>

                </div>
            </div>
        </div>

    </div>
</div>
